    <title>04
        Função que recebe mais de um parâmetro</title>
</head>
<body>
    <button>Helena teve a ideia de criar a função somaDoisNumeros. <br>
        <p> Esta função precisa receber dois parâmetros e imprimir como resultado a soma desses dois números.</p>

        Qual das opções declara e chama corretamente esta função?</button>

        <meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function somaDoisNumeros(numero1, numero2) {
        mostra("A soma dos dois números é : " + (numero1 + numero2) );
    }

    somaDoisNumeros(10, 40);
</script>

</body>
